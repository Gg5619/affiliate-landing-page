<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸš€ Loading Experience - Please Wait</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #0f0f23, #1a1a2e, #16213e, #0f3460);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating particles background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 107, 53, 0.6);
            border-radius: 50%;
            animation: float 6s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            text-align: center;
            max-width: 450px;
            width: 100%;
            z-index: 10;
            position: relative;
        }

        .header {
            margin-bottom: 40px;
        }

        .main-title {
            font-family: 'Orbitron', monospace;
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(45deg, #ff6b35, #f7931e, #ffcc02);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(255, 107, 53, 0.5);
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from { filter: brightness(1); }
            to { filter: brightness(1.2); }
        }

        .subtitle {
            font-size: 1.1rem;
            color: #b8b8b8;
            font-weight: 300;
        }

        .timer-section {
            margin-bottom: 50px;
            position: relative;
        }

        .timer-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto 30px;
        }

        .timer-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(from 0deg, #ff6b35 0deg, transparent 0deg);
            padding: 8px;
            animation: rotate 2s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .timer-inner {
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #1a1a2e, #0f0f23);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 107, 53, 0.3);
        }

        .countdown {
            font-family: 'Orbitron', monospace;
            font-size: 3rem;
            font-weight: 700;
            color: #ff6b35;
            text-shadow: 0 0 20px rgba(255, 107, 53, 0.8);
            animation: pulse 1.5s ease-in-out infinite;
        }

        .countdown-label {
            font-size: 0.9rem;
            color: #888;
            margin-top: 5px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .status-message {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .status-text {
            font-size: 1.2rem;
            margin-bottom: 8px;
            color: #fff;
        }

        .status-subtext {
            font-size: 0.9rem;
            color: #ccc;
        }

        .progress-section {
            margin: 30px 0;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b35, #f7931e, #ffcc02);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 107, 53, 0.6);
            animation: progressGlow 2s ease-in-out infinite alternate;
        }

        @keyframes progressGlow {
            from { box-shadow: 0 0 10px rgba(255, 107, 53, 0.6); }
            to { box-shadow: 0 0 20px rgba(255, 107, 53, 1); }
        }

        .ad-section {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(15px);
            border: 2px dashed rgba(255, 107, 53, 0.3);
            border-radius: 20px;
            padding: 40px 20px;
            margin: 30px 0;
            min-height: 220px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .ad-section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 107, 53, 0.1), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .ad-content {
            z-index: 2;
            position: relative;
            width: 100%;
        }

        .ad-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .ad-text {
            font-size: 1.1rem;
            color: #fff;
            margin-bottom: 10px;
        }

        .ad-subtext {
            font-size: 0.9rem;
            color: #aaa;
        }

        .loading-dots {
            display: inline-flex;
            gap: 4px;
            margin-left: 10px;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: #ff6b35;
            border-radius: 50%;
            animation: loadingDots 1.4s infinite ease-in-out;
        }

        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes loadingDots {
            0%, 80%, 100% { transform: scale(0); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        .redirect-card {
            background: linear-gradient(135deg, rgba(255, 107, 53, 0.2), rgba(247, 147, 30, 0.1));
            border: 1px solid rgba(255, 107, 53, 0.3);
            border-radius: 20px;
            padding: 25px;
            margin-top: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .redirect-icon {
            font-size: 2rem;
            margin-bottom: 15px;
            animation: telegramPulse 2s infinite;
        }

        @keyframes telegramPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); filter: brightness(1.2); }
        }

        .redirect-text {
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        .redirect-subtext {
            font-size: 0.9rem;
            color: #ccc;
        }

        .continue-btn {
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 25px;
            opacity: 0.4;
            pointer-events: none;
            transition: all 0.4s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .continue-btn.active {
            opacity: 1;
            pointer-events: auto;
            animation: buttonReady 2s infinite;
        }

        .continue-btn.active:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.6);
            background: linear-gradient(45deg, #f7931e, #ffcc02);
        }

        @keyframes buttonReady {
            0%, 100% { box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3); }
            50% { box-shadow: 0 8px 30px rgba(255, 107, 53, 0.8); }
        }

        .footer {
            margin-top: 40px;
            font-size: 0.8rem;
            color: #666;
            text-align: center;
        }

        /* Adstera Ad Styling */
        .adstera-container {
            width: 100%;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
        }

        .ad-loading-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        /* Mobile Responsive */
        @media (max-width: 480px) {
            .main-title {
                font-size: 2rem;
            }
            
            .timer-container {
                width: 160px;
                height: 160px;
            }
            
            .countdown {
                font-size: 2.2rem;
            }
            
            .container {
                padding: 10px;
            }
            
            .ad-section {
                min-height: 180px;
                padding: 30px 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Floating Particles -->
    <div class="particles" id="particles"></div>

    <div class="container">
        <div class="header">
            <h1 class="main-title">ðŸš€ LOADING</h1>
            <p class="subtitle">Preparing your exclusive content</p>
        </div>

        <div class="timer-section">
            <div class="timer-container">
                <div class="timer-ring" id="timerRing">
                    <div class="timer-inner">
                        <div class="countdown" id="countdown">30</div>
                        <div class="countdown-label">SECONDS</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="status-message">
            <div class="status-text">âš¡ Processing Request</div>
            <div class="status-subtext">Please keep this tab active</div>
        </div>

        <div class="progress-section">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div class="ad-section">
            <div class="ad-content">
                <!-- ADSTERA AD INTEGRATION -->
                <div class="adstera-container" id="adsteraContainer">
                    <div class="ad-loading-state" id="adLoadingState">
                        <div class="ad-icon">ðŸ’°</div>
                        <div class="ad-text">Premium Advertisement</div>
                        <div class="ad-subtext">
                            Loading sponsored content
                            <span class="loading-dots">
                                <span class="dot"></span>
                                <span class="dot"></span>
                                <span class="dot"></span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="redirect-card">
            <div class="redirect-icon">ðŸ¤–</div>
            <div class="redirect-text">Telegram Bot Ready</div>
            <div class="redirect-subtext">Auto-redirect will start after countdown</div>
        </div>

        <button class="continue-btn" id="continueBtn" onclick="redirectToTelegram()">
            ðŸš€ Launch Bot
        </button>

        <div class="footer">
            <p>Secure connection â€¢ No data stored â€¢ Privacy protected</p>
        </div>
    </div>

    <!-- ADSTERA SCRIPT INTEGRATION -->
    <script type='text/javascript' src='//pl26888066.profitableratecpm.com/f2/b5/a0/f2b5a0eac1f5784844d899e01c1490e8.js'></script>

    <script>
        let timeLeft = 30;
        let timerInterval;
        let adLoaded = false;
        
        // Replace with your actual Telegram bot link
        const telegramBotLink = "https://t.me/your_bot_username";
        
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Check if Adstera ad is loaded
        function checkAdLoaded() {
            setTimeout(() => {
                const adContainer = document.getElementById('adsteraContainer');
                const loadingState = document.getElementById('adLoadingState');
                
                // Check if ad script has loaded content
                if (adContainer && adContainer.children.length > 1) {
                    adLoaded = true;
                    if (loadingState) {
                        loadingState.style.display = 'none';
                    }
                } else {
                    // Show fallback if ad doesn't load
                    setTimeout(() => {
                        if (!adLoaded && loadingState) {
                            loadingState.innerHTML = `
                                <div class="ad-icon">ðŸ“º</div>
                                <div class="ad-text">Advertisement Ready</div>
                                <div class="ad-subtext">Sponsored content loaded</div>
                            `;
                        }
                    }, 5000);
                }
            }, 2000);
        }
        
        function startTimer() {
            const countdownElement = document.getElementById('countdown');
            const progressFill = document.getElementById('progressFill');
            const timerRing = document.getElementById('timerRing');
            const continueBtn = document.getElementById('continueBtn');
            
            timerInterval = setInterval(() => {
                timeLeft--;
                countdownElement.textContent = timeLeft;
                
                // Update progress bar
                const progress = ((30 - timeLeft) / 30) * 100;
                progressFill.style.width = progress + '%';
                
                // Update timer ring
                const degrees = ((30 - timeLeft) / 30) * 360;
                timerRing.style.background = `conic-gradient(from 0deg, #ff6b35 ${degrees}deg, transparent ${degrees}deg)`;
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    completeTimer();
                }
            }, 1000);
        }
        
        function completeTimer() {
            const countdownElement = document.getElementById('countdown');
            const continueBtn = document.getElementById('continueBtn');
            const statusMessage = document.querySelector('.status-message');
            const loadingState = document.getElementById('adLoadingState');
            
            // Update countdown display
            countdownElement.textContent = 'âœ“';
            countdownElement.style.color = '#4CAF50';
            
            // Update status message
            statusMessage.innerHTML = `
                <div class="status-text">âœ… Ready to Continue</div>
                <div class="status-subtext">All systems go!</div>
            `;
            
            // Update ad loading state
            if (loadingState && !adLoaded) {
                loadingState.innerHTML = `
                    <div class="ad-icon">âœ¨</div>
                    <div class="ad-text">Content Unlocked!</div>
                    <div class="ad-subtext">Click below to proceed</div>
                `;
            }
            
            // Enable continue button
            continueBtn.classList.add('active');
            
            // Auto redirect after 3 seconds
            setTimeout(() => {
                redirectToTelegram();
            }, 3000);
        }
        
        function redirectToTelegram() {
            const continueBtn = document.getElementById('continueBtn');
            continueBtn.textContent = 'ðŸš€ Launching...';
            continueBtn.style.background = 'linear-gradient(45deg, #4CAF50, #45a049)';
            
            setTimeout(() => {
                window.open(telegramBotLink, '_blank');
                
                // Fallback notification
                setTimeout(() => {
                    if (!document.hidden) {
                        alert('ðŸ¤– If the bot didn\'t open automatically, click here: ' + telegramBotLink);
                    }
                }, 2000);
            }, 1000);
        }
        
        // Prevent page refresh during countdown
        window.addEventListener('beforeunload', function(e) {
            if (timeLeft > 0) {
                e.preventDefault();
                e.returnValue = 'Timer is still running. Are you sure you want to leave?';
            }
        });
        
        // Initialize everything when page loads
        window.addEventListener('load', () => {
            createParticles();
            startTimer();
            checkAdLoaded();
        });

        // Track ad performance (optional)
        function trackAdPerformance() {
            // You can add analytics here to track ad views/clicks
            console.log('Adstera ad loaded successfully');
        }
    </script>
</body>
</html>
