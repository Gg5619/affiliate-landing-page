<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Please Wait - Redirecting Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .timer-section {
            margin-bottom: 40px;
        }

        .timer-circle {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
        }

        .timer-bg {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(#ff6b35 0deg, #333 0deg);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.1s ease;
        }

        .timer-inner {
            width: 120px;
            height: 120px;
            background: #1a1a1a;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .countdown {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ff6b35;
            animation: pulse 1s infinite;
        }

        .countdown-label {
            font-size: 0.8rem;
            color: #ccc;
            margin-top: 5px;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .message {
            font-size: 1.1rem;
            margin-bottom: 10px;
            color: #ccc;
        }

        .sub-message {
            font-size: 0.9rem;
            color: #999;
            margin-bottom: 30px;
        }

        .ad-section {
            background: #333;
            border: 2px dashed #555;
            border-radius: 10px;
            padding: 40px 20px;
            margin: 30px 0;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .ad-placeholder {
            color: #777;
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .ad-loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #555;
            border-radius: 50%;
            border-top-color: #ff6b35;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #333;
            border-radius: 3px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b35, #ff8c42);
            width: 0%;
            transition: width 0.1s ease;
            border-radius: 3px;
        }

        .redirect-info {
            background: #2a2a2a;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            border-left: 4px solid #ff6b35;
        }

        .telegram-icon {
            font-size: 1.5rem;
            margin-right: 10px;
        }

        .continue-btn {
            background: #ff6b35;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            opacity: 0.5;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .continue-btn.active {
            opacity: 1;
            pointer-events: auto;
            animation: glow 2s infinite;
        }

        .continue-btn.active:hover {
            background: #ff8c42;
            transform: translateY(-2px);
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 5px #ff6b35; }
            50% { box-shadow: 0 0 20px #ff6b35, 0 0 30px #ff6b35; }
        }

        .footer-text {
            margin-top: 30px;
            font-size: 0.8rem;
            color: #666;
        }

        @media (max-width: 480px) {
            .timer-circle {
                width: 120px;
                height: 120px;
            }
            
            .timer-inner {
                width: 95px;
                height: 95px;
            }
            
            .countdown {
                font-size: 2rem;
            }
            
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="timer-section">
            <div class="timer-circle">
                <div class="timer-bg" id="timerBg">
                    <div class="timer-inner">
                        <div class="countdown" id="countdown">30</div>
                        <div class="countdown-label">seconds</div>
                    </div>
                </div>
            </div>
            <div class="message">Please wait while we prepare your content</div>
            <div class="sub-message">Do not refresh or close this page</div>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="ad-section">
            <div class="ad-placeholder">Advertisement Loading...</div>
            <div class="ad-loading"></div>
        </div>

        <div class="redirect-info">
            <div>
                <span class="telegram-icon">ðŸ“±</span>
                You will be redirected to Telegram bot automatically
            </div>
        </div>

        <button class="continue-btn" id="continueBtn" onclick="redirectToTelegram()">
            Continue to Telegram Bot
        </button>

        <div class="footer-text">
            Please wait for the countdown to complete
        </div>
    </div>

    <script>
        let timeLeft = 30;
        let timerInterval;
        
        // Telegram bot link - replace with your actual bot link
        const telegramBotLink = "https://t.me/your_bot_username";
        
        function startTimer() {
            const countdownElement = document.getElementById('countdown');
            const progressFill = document.getElementById('progressFill');
            const timerBg = document.getElementById('timerBg');
            const continueBtn = document.getElementById('continueBtn');
            
            timerInterval = setInterval(() => {
                timeLeft--;
                countdownElement.textContent = timeLeft;
                
                // Update progress bar
                const progress = ((30 - timeLeft) / 30) * 100;
                progressFill.style.width = progress + '%';
                
                // Update circular progress
                const degrees = ((30 - timeLeft) / 30) * 360;
                timerBg.style.background = `conic-gradient(#ff6b35 ${degrees}deg, #333 ${degrees}deg)`;
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    completeTimer();
                }
            }, 1000);
        }
        
        function completeTimer() {
            const countdownElement = document.getElementById('countdown');
            const continueBtn = document.getElementById('continueBtn');
            const adSection = document.querySelector('.ad-section');
            
            countdownElement.textContent = 'âœ“';
            countdownElement.style.color = '#4CAF50';
            
            // Enable continue button
            continueBtn.classList.add('active');
            
            // Update ad section
            adSection.innerHTML = '<div style="color: #4CAF50; font-size: 1.1rem;">âœ“ Ready to continue!</div>';
            
            // Auto redirect after 2 seconds
            setTimeout(() => {
                redirectToTelegram();
            }, 2000);
        }
        
        function redirectToTelegram() {
            // Show loading state
            const continueBtn = document.getElementById('continueBtn');
            continueBtn.textContent = 'Redirecting...';
            continueBtn.style.background = '#4CAF50';
            
            // Redirect to Telegram bot
            setTimeout(() => {
                window.open(telegramBotLink, '_blank');
                // Fallback: show manual link if auto-redirect fails
                setTimeout(() => {
                    if (!document.hidden) {
                        alert('If the redirect didn\'t work, please click this link: ' + telegramBotLink);
                    }
                }, 3000);
            }, 1000);
        }
        
        // Prevent page refresh during countdown
        window.addEventListener('beforeunload', function(e) {
            if (timeLeft > 0) {
                e.preventDefault();
                e.returnValue = 'Timer is still running. Are you sure you want to leave?';
            }
        });
        
        // Start the timer when page loads
        window.addEventListener('load', () => {
            startTimer();
        });
        
        // Handle visibility change (prevent cheating by switching tabs)
        document.addEventListener('visibilitychange', function() {
            if (document.hidden && timeLeft > 0) {
                // Optional: pause timer when tab is hidden
                // clearInterval(timerInterval);
            }
        });
    </script>
</body>
</html>
